<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span&div</title>
</head>
<body>
    <!-- span align horizondal -->
    <span><img src="./image/fb.png" alt=""></span>
    <span><img src="./image/git.jpg" alt=""></span>
    <!-- div align vertically -->
    <div>
        <img src="./image/fb.png" alt="">
    </div>
    <div>
        <img src="./image/git.jpg" alt="">
    </div>
</body>
</html>
