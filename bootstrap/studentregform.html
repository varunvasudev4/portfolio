<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Student Registration form</title>
</head>
<body class="bg-info">
    <h1 align="center" class="mb-3">STUDENT REGISTRATION FORM</h1>
    <form class="container w-100">
        <table>
            <tr>
                <td><label for="fn" class="mb-3">First Name</label></td>
                <td><input type="text" id="fn" class="form-control w-25 mb-2"></td>
            </tr>
            <tr>
                <td><label for="ln" class="mb-3">Last Name</label></td>
                <td><input type="text" id="ln" class="form-control w-25 mb-2"></td>
            </tr>
            <tr>
                <td><label for="dob" class="mb-3">Date of Birth</label></td>
                <td><input type="date" id="dob" class="form-control w-25 mb-2"></td>
            </tr>
            <tr>
                <td><label for="em" class="mb-3">E-mail ID</label></td>
                <td><input type="email" id="em" class="form-control w-25 mb-2"></td>
            </tr>
            <tr>
                <td><label for="" class="mb-3">Gender</label></td>
                <td>
                    <input type="radio" id="male" name="gender" class="mb-3">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" class="mb-3">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="addr" class="mb-3">Address</label></td>
                <td><textarea name="" id="addr" cols="30" rows="5" class="form-control w-25 mb-2"></textarea></td>
            </tr>
            <tr>
                <td><label for="city" class="mb-3">City</label></td>
                <td><input type="text" id="city" class="form-control w-25 mb-2"></td>
            </tr>
            <tr>
                <td><label for="pc" class="mb-3">Pincode</label></td>
                <td><input type="text" id="pc" class="form-control w-25 mb-2"></td>
            </tr>
            <tr>
                <td><label for="st" class="mb-3">State</label></td>
                <td><input type="text" id="st" class="form-control w-25 mb-2"></td>
            </tr>
            <tr>
                <td><label for="country" class="mb-3">Country</label></td>
                <td>
                    <select name="" id="country" class="form-control w-25 mb-2">
                        <option value="">Select</option>
                        <option value="">India</option>
                        <option value="">China</option>
                        <option value="">USA</option>
                        <option value="">Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="hob" class="mb-3">Hobbies</label></td>
                <td>
                    <br>
                    <label for="reading">Reading</label>
                    <input type="checkbox" name="hob" id="reading">
                    <label for="cycling">Cycling</label>
                    <input type="checkbox" name="hob" id="cycling">
                    <label for="swimming">Swimming</label>
                    <input type="checkbox" name="hob" id="swimming">
                    <label for="sports">Sports</label>
                    <input type="checkbox" name="hob" id="sports"><br><br>
                    <input type="text" class="form-control w-25 mb-2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Qualification&nbsp;</label>
                    <br><br><br><br><br>
                </td>
                <td>
                    <br>
                    <table>
                        <tr>
                            <th>Sl.No.</th>
                            <th>Education</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Class X</td>
                            <td><input type="text" class="form-control w-100"></td>
                            <td><input type="text" class="form-control w-100"></td>
                            <td><input type="text" class="form-control w-100"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Class XII</td>
                            <td><input type="text" class="form-control w-100"></td>
                            <td><input type="text" class="form-control w-100"></td>
                            <td><input type="text" class="form-control w-100"></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Graduation</td>
                            <td><input type="text" class="form-control w-100"></td>
                            <td><input type="text" class="form-control w-100"></td>
                            <td><input type="text" class="form-control w-100"></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Masters</td>
                            <td><input type="text" class="form-control w-100"></td>
                            <td><input type="text" class="form-control w-100"></td>
                            <td><input type="text" class="form-control w-100"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><label for="" class="mt-3">Course</label></td>
                <td>
                    <input type="radio" id="mearn" name="course" class="mt-3">
                    <label for="mearn" class="mt-3">MEARN</label>
                    <input type="radio" id="python" name="course" class="mt-3">
                    <label for="python" class="mt-3">Python</label>
                    <input type="radio" id="java" name="course" class="mt-3">
                    <label for="java" class="mt-3">Java</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td align="center">
                    <button type="submit" class="btn btn-success m-4">Submit</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
