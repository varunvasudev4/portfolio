<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Grid2</title>
</head>
<body>
    <div class="row">
        <div class="col-4 bg-info">1</div>
        <div class="col-4 bg-warning">2</div>
        <div class="col-4 bg-success">3</div>
    </div>
    <div class="row">
        <div class="col-6 bg-danger">4</div>
        <div class="col-6 bg-secondary">5</div>
    </div>
    <div class="row">
        <div class="col-3 bg-primary">6</div>
        <div class="col-4 bg-dark text-light">7</div>
        <div class="col-5 bg-info">8</div>
    </div>
    <div class="row">
        <div class="col-2 bg-primary">9</div>
        <div class="col-6 bg-dark text-light">10</div>
        <div class="col-4 bg-info">11</div>
    </div>
</body>
</html>
