<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/578fca5906.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>github</title>
    <style>
        .bg1{
            background-color: rgb(42, 44, 42);
        }
        .fs{
            font-size: 12px;
        }
        .fs a{
            text-decoration: none;
        }
        .mr{
            margin-top: 70px;
        }
    </style>

</head>
<body class="bg-dark">
    <div class="container">
        <i class="fa-brands fa-3x fa-github container text-center mt-4 mb-3 text-light"></i>
        <h4 class="text-center text-light">Sign in to GitHub</h4>
        
        
            <form class="container mt-2 p-2 w-25 bg1 rounded">
                <div class="mt-2 p-2">
                    <label for="usrnm" class="mb-2 text-light">Username or email address</label>
                    <input type="text" id="usrnm" class="form-control border border-light bg-dark text-light">
                </div>
                <div class="mt-1 p-2">
                    <label for="pswrd" class="mb-2 text-light">Password</label><a href="" class="ms-5">Forgot password?</a>
                    <input type="password" id="pswrd" class="form-control border border-light bg-dark text-light">
                </div>
                <div class="mt-2 p-2">
                    <button type="submit" class="btn btn-success w-100" >Sign in</button>
                </div>
            </form>
                <p class="container w-25 mt-3 p-2 border border-light text-light rounded">
                    New to GitHub? 
                    <a href="">
                        Create an account.
                    </a>
                </p>
            
            <div class="container w-25 fs mr">
                <a href="" class="mt-5">Terms</a>
                <a href="" class="mt-5 ms-3">Privacy</a>
                <a href="" class="mt-5 ms-3">Security</a>
                <a href="" class="mt-5 ms-3 text-secondary">Contact GitHub</a>
            </div>
        
    </div>
</body>
</html>
